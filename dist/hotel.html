            <p class="section-details__description-hotel">
                The Hollywood Orchid Suites owes its success to a superior location and a commitment to security, friendly service and value. We are next door to the Hollywood & Highland Center which includes TCL Chinese Theatre, Dolby Theatre (home of the Academy Awards), Hollywood Loew's Hotel, the METRO station, Madame Tussauds Wax Museum, Hollywood Walk of Fame, restaurants, clubs, bowling lanes and shopping. We are within close walking distance to the Hollywood Bowl, Roosevelt Hotel, Magic Castle and Yamashiro. Universal Studios and the Pantages Theater are just one subway stop away. Most of our rooms have fully equipped kitchens and a dining area. We offer a complimentary, light continental breakfast, free WIFI and free local calls. Our cancellation policy is 72 hours; check-in is at 3 p.m. and check-out is at noon
