<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>HotelBook</title>
</head>
<body class="container-search">
    <header class="header">
        <div class="header__logo-box">
            <img src="./img/logo.png" alt="header" class="header__logo-img"> 
        </div>
    </header>
    <main class="hotel-details">
        <aside class="aside">
            <form class="form-small">
                <h2 class="heading-tertiary">Search</h2>
                <div class="form-small__box-field">
                    <label for="City" class="form-small__label">Destination/City</label>
                    <input type="text" class="form-small__field search__field--place" id="City" placeholder="City">
                </div>
                <div class="form-small__box-field">
                    <label for="Check" class="form-small__label search__field--checkin">Check-in date</label>
                    <input type="date" class="form-small__field" id="Check">
                </div>
                <div class="form-small__box-field form-small__box-field--option">
                    <select name="form-small__select" id="" class="form-small__select">
                        <option class="form-small__option search__field--adults" value="1">1 Adult</option>
                        <option class="form-small__option search__field--adults" value="2">2 Adults</option>
                        <option class="form-small__option search__field--adults" value="3">3 Adults</option>
                        <option class="form-small__option search__field--adults" value="4">4 Adults</option>
                        <option class="form-small__option search__field--adults" value="5">5 Adults</option>
                        <option class="form-small__option search__field--adults" value="6">6 Adults</option>
                        <option class="form-small__option search__field--adults" value="7">7 Adults</option>
                        <option class="form-small__option search__field--adults" value="8">8 Adults</option>
                        <option class="form-small__option search__field--adults" value="9">9 Adults</option>
                        <option class="form-small__option search__field--adults" value="10">10 Adults</option>
                    </select>
                </div>
                <div class="form-small__box-field form-small__box-field--option form-small__box-option">
                    <select name="form-small__select" id="" class="form-small__select">
                        <option class="form-small__option search__field--rooms" value="1">1 Room</option>
                        <option class="form-small__option search__field--rooms" value="2">2 Rooms</option>
                        <option class="form-small__option search__field--rooms" value="3">3 Rooms</option>
                        <option class="form-small__option search__field--rooms" value="4">4 Rooms</option>
                        <option class="form-small__option search__field--rooms" value="5">5 Rooms</option>
                        <option class="form-small__option search__field--rooms" value="6">6 Rooms</option>
                        <option class="form-small__option search__field--rooms" value="7">7 Rooms</option>
                        <option class="form-small__option search__field--rooms" value="8">8 Rooms</option>
                        <option class="form-small__option search__field--rooms" value="9">9 Rooms</option>
                        <option class="form-small__option search__field--rooms" value="10">10 Rooms</option>
                    </select>
                    
                    <select name="form-small__select" id="" class="form-small__select">
                        <option class="form-small__option search__field--night" value="1">1 Night</option>
                        <option class="form-small__option search__field--night" value="2">2 Nights</option>
                        <option class="form-small__option search__field--night" value="3">3 Nights</option>
                        <option class="form-small__option search__field--night" value="4">4 Nights</option>
                        <option class="form-small__option search__field--night" value="5">5 Nights</option>
                        <option class="form-small__option search__field--night" value="6">6 Nights</option>
                        <option class="form-small__option search__field--night" value="7">7 Nights</option>
                        <option class="form-small__option search__field--night" value="8">8 Nights</option>
                        <option class="form-small__option search__field--night" value="9">9 Nights</option>
                        <option class="form-small__option search__field--night" value="10">10 Nights</option>
                    </select>
                </div>
                <button class="form-small__btn btn">Search</button>
            </form>
            <div class="aside__rating-reviews">
                <h3 class="heading-tertiary aside__rating-heading">Guest reviews</h3>
                <span class="number-rating">5.0</span>
            </div>
            <div class="aside__reviews">
                <h4 class="heading-fourth">What the guests says about us</h4>
                <div class="aside__reviews-user">
                    <p class="aside__reviews-user-text">Good hotel and beautiful place</p>
                    <div class="aside__reviews-user-details">
                        <figure class="aside__reviews-figure">
                            <img src="#" alt="" class="aside__reviews-user-image">
                        </figure>
                        <div class="aside__reviews-user-box-name">
                            <span class="aside__reviews-name">Eddy</span>
                            <span class="aside__reviews-time">2020-15-8</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <section class="section-details">
            <div class="section-details__name-box">
                <div class="section-details__desc-box">
                    <p class="section-details__name">Pillows Luxury Boutique Hotel Anna Van Den Vondel</p>
                    <address class="section-details__address">Amsterdam, North Holland Province</address>
                    <div class="section-details__svg-class-box">
                        <svg class="section-details__svg-class section-details__svg-class--star">
                            <use xlink:href="./img/sprite.svg#icon-star-full"></use>
                        </svg>
                        <svg class="section-details__svg-class section-details__svg-class--star">
                            <use xlink:href="./img/sprite.svg#icon-star-full"></use>
                        </svg>
                        <svg class="section-details__svg-class section-details__svg-class--star">
                            <use xlink:href="./img/sprite.svg#icon-star-full"></use>
                        </svg>
                        <svg class="section-details__svg-class section-details__svg-class--star">
                            <use xlink:href="./img/sprite.svg#icon-star-full"></use>
                        </svg>
                    </div>
                    <!--
                    <svg class="section-details__svg-class section-details__svg-class--likes">
                        <use xlink:href="./img/sprite.svg#icon-heart-outlined"></use>
                    </svg>
                    -->
                </div>
                <div class="section-details__sale-box">
                    <div class="section-details__sale-svg-box">
                        <svg class="section-details__svg-class section-details__svg-class--likes">
                            <use xlink:href="./img/sprite.svg#icon-heart-outlined"></use>
                        </svg>
                        <span class="section-details__sale">$100</span>
                    </div>
                    <button class="btn">Reserve</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__logo-box">
            <img src="./img/footer-logo.png" alt="Logo" class="footer__logo">
        </div>
        <p class="copyright">
            &copy; 2020 HotelBook
        </p>
        <div class="footer__social">
            <a href="#" class="footer__social-link">
                <svg class="footer__svg">
                    <use xlink:href="./img/sprite.svg#icon-google"></use>
                </svg>
            </a>
            <a href="#" class="footer__social-link">
                <svg class="footer__svg">
                    <use xlink:href="./img/sprite.svg#icon-instagram"></use>
                </svg>
            </a>
            <a href="#" class="footer__social-link">
                <svg class="footer__svg">
                    <use xlink:href="./img/sprite.svg#icon-linkedin"></use>
                </svg>
            </a>
            <a href="#" class="footer__social-link">
                <svg class="footer__svg">
                    <use xlink:href="./img/sprite.svg#icon-tumblr"></use>
                </svg>
            </a>
            <a href="#" class="footer__social-link">
                <svg class="footer__svg">
                    <use xlink:href="./img/sprite.svg#icon-twitter"></use>
                </svg>
            </a>
            <a href="#" class="footer__social-link">
                <svg class="footer__svg">
                    <use xlink:href="./img/sprite.svg#icon-youtube"></use>
                </svg>
            </a>
        </div>
    </footer>
</body>
</html>
